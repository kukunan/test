<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../../static/assets/v1/kiosk/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../../static/assets/v1/kiosk/css/simple-keyboard.css" rel="stylesheet" />
    <link href="../../../../../../static/assets/v1/kiosk/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/simple-keyboard.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="headerWrap" data-include="../../../layout/header.html"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <h2 class="guideTit">체험 프로그램을 선택해 주세요.</h2>
          <div class="filterWrap">
            <div class="filterBox">
              <button class="all on"><i></i>전체 차량</button>
              <button><i></i>BMW</button>
              <button><i></i>MINI</button>
            </div>

            <div class="seriesBox" style="display:none;">
              <div class="swiper-wrapper">
                <a href="javascript:;" class="swiper-slide on">전체</a>
                <a href="javascript:;" class="swiper-slide">3</a>
                <a href="javascript:;" class="swiper-slide">4</a>
                <a href="javascript:;" class="swiper-slide">5</a>
                <a href="javascript:;" class="swiper-slide">6</a>
                <a href="javascript:;" class="swiper-slide">7</a>
                <a href="javascript:;" class="swiper-slide">8</a>
              </div>
              <!-- Add Arrows -->
              <div class="swiper-button-prev"><span class="hidden">이전</span></div>
              <div class="swiper-button-next"><span class="hidden">다음</span></div>
            </div>
          </div>

          <div class="programListWrap">
            <div class="msgBox">
              <i class="icoMsgNone"></i>
              <p class="txt">체험 가능한 프로그램이<br>존재하지 않습니다.</p>
            </div>
          </div>
        </div>
      </section>

      <footer id="footerWrap" data-include="../../../layout/footer.html"></footer>
      <!-- //푸터 영역 -->
    </div>

    <script>
      var swiper_pop = new Swiper('.seriesBox', {				
        slidesPerView: 'auto',
        spaceBetween: 20,
        //slidesPerGroup : 10,
        slidesPerGroupAuto : true, //Dafault: false
        //slidesPerGroupSkip : 1, //Dafault: 0
        //loopFillGroupWithBlank : true, // 그룹수가 맞지 않을 경우 빈칸으로 메우기
        //loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>
