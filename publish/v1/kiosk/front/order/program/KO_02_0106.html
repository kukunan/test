<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../../static/assets/v1/kiosk/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../../static/assets/v1/kiosk/css/simple-keyboard.css" rel="stylesheet" />
    <link href="../../../../../../static/assets/v1/kiosk/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/simple-keyboard.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/kiosk/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="headerWrap" data-include="../../../layout/header.html"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="stepBox">
            <ul>
              <li><strong>1</strong>프로그램 목록</li>
              <li class="active"><strong>2</strong>차량/인원 선택</li>
              <li class="next"><strong>3</strong>결제</li>
            </ul>
          </div>

          <h2 class="guideTit">체험 인원, 차량을 선택해 주세요.</h2>

          <div class="scrollWarp mt35">
            <div class="reserveBox">
              <div class="left">
                <p>체험정보</p>
                <p class="productName"><span>M/JCW Intensive</span></p>
                <p>09:40 | 30분</p>
              </div>
              <div class="right">
                <p>체험인원</p>
                <div class="countNum">
                  <button class="btnMinus"><span>빼기</span></button>
                  <p class="count"><span>1</span>명</p>
                  <button class="btnPlus"><span>더하기</span></button>
                </div>
                <p>잔여 2석</p>
              </div>
            </div>
            <div class="carBox">
              <div class="info">
                <p class="txt">차량정보 | 80,000원</p>
                <button class="btn sty1 h90"><span>차량 변경하기</span></button>
              </div>
              <div class="imgBox">
                <img src="../../../../../../static/assets/v1/kiosk/images/sample/img_car2.png" alt="">
              </div>
              <p class="series">BMW 3series</p>
              <p class="name">BMW 32Oi M Sport Package</p>
            </div>
            <dl class="paymentAmount">
              <dt>결제 예정 금액</dt>
              <dd>80,000원</dd>
            </dl>
          </div>

          <div class="btnWrap lineTop">
            <button class="btn sty1"><span>목록으로</span></button>
            <button class="btn"><span>바로 예약하기</span></button>
          </div>
        </div>
      </section>

      <footer id="footerWrap" data-include="../../../layout/footer.html"></footer>
      <!-- //푸터 영역 -->
    </div>
  </body>
</html>
